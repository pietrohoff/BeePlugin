<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>BEE Plugin - Integration Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/c1cdffb37c.js" crossorigin="anonymous"></script>
  <script>
    function chooseFile(method) {
      if (method === 'load') {
        document.getElementById('load-template').click();
      } else {
        document.getElementById('reload-template').click();
      }
    }
  </script>

  <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>

</head>

<body>
  <div id="bee-plugin-container"></div>

   
  <div id="integrator-bottom-bar">
    <span class="btnGroup btnGroupRight">
      <button id="trigger-saveAsTemplate" class="btn saveAsTemplateButton" type="button" value="save" style="padding: 10px 15px; "><i class="fas fa-envelope" id="icon"></i> Salvar Modelo</button>
      <button id="" class="btn saveAsTemplateButton" type="button" value="save" style="padding: 10px 15px; "><i class="fas fa-ban"></i>Cancelar Modelo</button>
    </span>
  </div>

  
  
</body>

</html>
